<!DOCTYPE html>
<html ng-app="docsApp" ng-controller="DocsCtrl" lang="en" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets.shared.bs3.css" rel="stylesheet">
    <link href="ct.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="docs.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Crowdtap</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">UI Components</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div ng-repeat="section in menu.sections">
            <h2 ng-if="section.type == 'heading'">{{section.name}}</h2>
            <ct-sidenav title="child.name" ng-repeat="child in section.children">
              <a ng-href="#{{page.url}}" ng-repeat="page in child.pages">{{ page.name }}</a>
            </ct-sidenav>
            <ct-sidenav title="section.name" ng-if="section.type == 'toggle'">
              <a ng-href="#{{page.url}}" ng-repeat="page in section.pages">{{ page.name }}</a>
            </ct-sidenav>
          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" role="main">
          <div ng-view></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/{$ doc.buildConfig.ngVersion $}/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/{$ doc.buildConfig.ngVersion $}/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/{$ doc.buildConfig.ngVersion $}/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/{$ doc.buildConfig.ngVersion $}/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../assets.shared.bs3.js"></script>
    <script src="ct.js"></script>
    <script src="docs.js"></script>
    <script src="docs-demo-scripts.js"></script>
  </body>
</html>
